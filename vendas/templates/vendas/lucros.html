{% extends "vendas/base.html" %}
{% load static %}

{% block content %}

<body>

  <div class="appbar">
    <img src="{% static 'vendas/img/logo-vendas.png' %}" class="logo" />
    <span class="subtitle">Estatísticas de pequenos negócios</span>
    <a href="/">Página Inicial</a>
    <a href="/lucromensal">Lucro Mensal</a>
  </div>

  <main class="container">
    <ul class="card-container">
      {% for lucro in lucros.values %}
        <div class="container-lucro">
            <h3 class="lucromensal" method="put">Lucro Mensal:</h3>
            <h3 class="lucromensal" method="put">R${{lucro|floatformat:2}}</h3>
        </div>  
      {% endfor %}
  </ul>


  </main>

</body>

{% endblock %}
